<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題庫/測驗產生器 - 教育 × 企業雙軌版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 42px;
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #f0f4ff;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .type-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .type-card:hover {
            border-color: #667eea;
        }

        .type-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .type-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .type-name {
            font-size: 14px;
            font-weight: 600;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result-title {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .prompt-box {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 5px solid #2196f3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #0d47a1;
        }

        .info-box.edu {
            background: #e8f5e9;
            border-left-color: #4caf50;
            color: #1b5e20;
        }

        .info-box.biz {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }

        .back-btn {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← 回到首頁</a>

        <h1>📋 題庫/測驗產生器</h1>
        <p class="subtitle">教育 × 企業雙軌版 - 快速產生各種評量試題與測驗</p>

        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('edu')">🎓 教育版</button>
            <button class="tab-btn" onclick="switchTab('biz')">🏢 企業版</button>
        </div>

        <!-- 教育版內容 -->
        <div id="edu-content" class="tab-content active">
            <div class="info-box edu">
                <strong>🎓 教育版特色：</strong>支援國小到研究所各階段，多種題型、難度等級、含答案與解析。
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="eduSubject">📘 科目</label>
                    <select id="eduSubject">
                        <option value="國語">國語</option>
                        <option value="數學">數學</option>
                        <option value="自然">自然</option>
                        <option value="社會">社會</option>
                        <option value="英語">英語</option>
                        <option value="健康與體育">健康與體育</option>
                        <option value="藝術">藝術</option>
                        <option value="綜合活動">綜合活動</option>
                        <option value="科技">科技</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eduGrade">🎓 教育階段</label>
                    <select id="eduGrade">
                        <option value="國小一年級">國小一年級</option>
                        <option value="國小二年級">國小二年級</option>
                        <option value="國小三年級">國小三年級</option>
                        <option value="國小四年級">國小四年級</option>
                        <option value="國小五年級">國小五年級</option>
                        <option value="國小六年級">國小六年級</option>
                        <option value="國中一年級">國中一年級</option>
                        <option value="國中二年級">國中二年級</option>
                        <option value="國中三年級">國中三年級</option>
                        <option value="高中一年級">高中一年級</option>
                        <option value="高中二年級">高中二年級</option>
                        <option value="高中三年級">高中三年級</option>
                        <option value="大學">大學</option>
                        <option value="研究所">研究所</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="eduTopic">📝 評量範圍/單元</label>
                <input type="text" id="eduTopic" placeholder="例如：第一課到第三課、分數的四則運算、台灣的地理環境">
            </div>

            <div class="form-group">
                <label>📊 題型選擇（點選可複選）</label>
                <div class="question-types" id="eduQuestionTypes">
                    <div class="type-card selected" onclick="toggleEduType(this, '選擇題')">
                        <div class="type-icon">🔘</div>
                        <div class="type-name">選擇題</div>
                    </div>
                    <div class="type-card" onclick="toggleEduType(this, '填空題')">
                        <div class="type-icon">📝</div>
                        <div class="type-name">填空題</div>
                    </div>
                    <div class="type-card" onclick="toggleEduType(this, '問答題')">
                        <div class="type-icon">💬</div>
                        <div class="type-name">問答題</div>
                    </div>
                    <div class="type-card" onclick="toggleEduType(this, '素養題')">
                        <div class="type-icon">🌟</div>
                        <div class="type-name">素養題</div>
                    </div>
                </div>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="eduCount">📋 題目數量</label>
                    <select id="eduCount">
                        <option value="5">5 題</option>
                        <option value="10" selected>10 題</option>
                        <option value="15">15 題</option>
                        <option value="20">20 題</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eduDifficulty">📈 難度等級</label>
                    <select id="eduDifficulty">
                        <option value="簡單">簡單（基礎概念）</option>
                        <option value="中等" selected>中等（一般程度）</option>
                        <option value="困難">困難（進階挑戰）</option>
                        <option value="混合">混合（由易到難）</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="eduExtra">📌 額外需求（選填）</label>
                <textarea id="eduExtra" rows="3" placeholder="例如：&#10;- 選擇題要有4個選項&#10;- 包含圖表判讀題&#10;- 避免太相似的題目"></textarea>
            </div>

            <button class="generate-btn" onclick="generateEduPrompt()">🚀 生成題庫提示詞</button>
        </div>

        <!-- 企業版內容 -->
        <div id="biz-content" class="tab-content">
            <div class="info-box biz">
                <strong>🏢 企業版特色：</strong>支援培訓測驗、認證考試、面試題目、技能檢定等企業應用場景。
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="bizTestType">📋 測驗類型</label>
                    <select id="bizTestType">
                        <option value="培訓測驗">培訓測驗</option>
                        <option value="認證考試">認證考試</option>
                        <option value="面試題目">面試題目</option>
                        <option value="技能檢定">技能檢定</option>
                        <option value="內部考核">內部考核</option>
                        <option value="新人訓練">新人訓練</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bizIndustry">🏭 產業/領域</label>
                    <select id="bizIndustry">
                        <option value="科技業">科技業</option>
                        <option value="金融業">金融業</option>
                        <option value="零售業">零售業</option>
                        <option value="製造業">製造業</option>
                        <option value="服務業">服務業</option>
                        <option value="醫療業">醫療業</option>
                        <option value="餐飲業">餐飲業</option>
                        <option value="教育業">教育業</option>
                        <option value="行銷業">行銷業</option>
                        <option value="人力資源">人力資源</option>
                        <option value="法務">法務</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="bizTopic">📝 測驗主題/範圍</label>
                <input type="text" id="bizTopic" placeholder="例如：資訊安全基礎、客戶服務技巧、專案管理入門">
            </div>

            <div class="form-group">
                <label>📊 題型選擇（點選可複選）</label>
                <div class="question-types" id="bizQuestionTypes">
                    <div class="type-card selected" onclick="toggleBizType(this, '選擇題')">
                        <div class="type-icon">🔘</div>
                        <div class="type-name">選擇題</div>
                    </div>
                    <div class="type-card" onclick="toggleBizType(this, '是非題')">
                        <div class="type-icon">⭕</div>
                        <div class="type-name">是非題</div>
                    </div>
                    <div class="type-card" onclick="toggleBizType(this, '情境題')">
                        <div class="type-icon">🎭</div>
                        <div class="type-name">情境題</div>
                    </div>
                    <div class="type-card" onclick="toggleBizType(this, '案例分析')">
                        <div class="type-icon">📊</div>
                        <div class="type-name">案例分析</div>
                    </div>
                    <div class="type-card" onclick="toggleBizType(this, '簡答題')">
                        <div class="type-icon">💬</div>
                        <div class="type-name">簡答題</div>
                    </div>
                </div>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="bizCount">📋 題目數量</label>
                    <select id="bizCount">
                        <option value="5">5 題</option>
                        <option value="10" selected>10 題</option>
                        <option value="15">15 題</option>
                        <option value="20">20 題</option>
                        <option value="30">30 題</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bizDifficulty">📈 難度等級</label>
                    <select id="bizDifficulty">
                        <option value="入門">入門（基礎知識）</option>
                        <option value="中級" selected>中級（實務應用）</option>
                        <option value="高級">高級（進階專業）</option>
                        <option value="混合">混合（由淺入深）</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="bizExtra">📌 額外需求（選填）</label>
                <textarea id="bizExtra" rows="3" placeholder="例如：&#10;- 著重實務應用情境&#10;- 需要包含法規相關題目&#10;- 要能測試實際操作能力"></textarea>
            </div>

            <button class="generate-btn" onclick="generateBizPrompt()">🚀 生成測驗提示詞</button>
        </div>

        <!-- 結果區域 -->
        <div class="result-section" id="resultSection">
            <div class="result-title">✨ 生成的提示詞</div>
            <div class="prompt-box" id="promptOutput"></div>
            <button class="copy-btn" onclick="copyPrompt()">📋 複製提示詞</button>
        </div>
    </div>

    <script>
        let selectedEduTypes = ['選擇題'];
        let selectedBizTypes = ['選擇題'];

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + '-content').classList.add('active');
            document.getElementById('resultSection').classList.remove('show');
        }

        function toggleEduType(card, type) {
            card.classList.toggle('selected');
            if (card.classList.contains('selected')) {
                selectedEduTypes.push(type);
            } else {
                selectedEduTypes = selectedEduTypes.filter(t => t !== type);
            }
        }

        function toggleBizType(card, type) {
            card.classList.toggle('selected');
            if (card.classList.contains('selected')) {
                selectedBizTypes.push(type);
            } else {
                selectedBizTypes = selectedBizTypes.filter(t => t !== type);
            }
        }

        function generateEduPrompt() {
            const subject = document.getElementById('eduSubject').value;
            const grade = document.getElementById('eduGrade').value;
            const topic = document.getElementById('eduTopic').value.trim();
            const count = document.getElementById('eduCount').value;
            const difficulty = document.getElementById('eduDifficulty').value;
            const extra = document.getElementById('eduExtra').value.trim();

            if (!topic) {
                alert('請輸入評量範圍！');
                return;
            }

            if (selectedEduTypes.length === 0) {
                alert('請至少選擇一種題型！');
                return;
            }

            let prompt = '請幫我設計一份教育評量試題，資訊如下：\n\n';
            prompt += '【基本資訊】\n';
            prompt += '- 科目：' + subject + '\n';
            prompt += '- 教育階段：' + grade + '\n';
            prompt += '- 範圍：' + topic + '\n';
            prompt += '- 題數：' + count + ' 題\n';
            prompt += '- 難度：' + difficulty + '\n\n';
            prompt += '【題型要求】\n';
            prompt += selectedEduTypes.map(t => '- ' + t).join('\n') + '\n\n';
            prompt += '【輸出格式】\n';
            prompt += '每題請包含：\n';
            prompt += '1. 題號\n';
            prompt += '2. 題目內容\n';
            prompt += '3. 選項（若為選擇題）\n';
            prompt += '4. 參考答案\n';
            prompt += '5. 詳細解析\n';
            prompt += '6. 評分標準（若為問答題或素養題）\n\n';
            prompt += '【注意事項】\n';
            prompt += '- 使用繁體中文\n';
            prompt += '- 題目敘述清楚完整，適合' + grade + '學生程度\n';
            prompt += '- 選擇題選項要有鑑別度，避免明顯錯誤的選項\n';
            prompt += '- 解析要詳細，能幫助學生理解\n';
            prompt += '- 素養題要結合生活情境，考驗學生應用能力\n';
            prompt += '- 難度分布合理';

            if (extra) {
                prompt += '\n\n【額外需求】\n' + extra;
            }

            displayResult(prompt);
        }

        function generateBizPrompt() {
            const testType = document.getElementById('bizTestType').value;
            const industry = document.getElementById('bizIndustry').value;
            const topic = document.getElementById('bizTopic').value.trim();
            const count = document.getElementById('bizCount').value;
            const difficulty = document.getElementById('bizDifficulty').value;
            const extra = document.getElementById('bizExtra').value.trim();

            if (!topic) {
                alert('請輸入測驗主題！');
                return;
            }

            if (selectedBizTypes.length === 0) {
                alert('請至少選擇一種題型！');
                return;
            }

            let prompt = '請幫我設計一份企業測驗試題，資訊如下：\n\n';
            prompt += '【基本資訊】\n';
            prompt += '- 測驗類型：' + testType + '\n';
            prompt += '- 產業/領域：' + industry + '\n';
            prompt += '- 主題：' + topic + '\n';
            prompt += '- 題數：' + count + ' 題\n';
            prompt += '- 難度：' + difficulty + '\n\n';
            prompt += '【題型要求】\n';
            prompt += selectedBizTypes.map(t => '- ' + t).join('\n') + '\n\n';
            prompt += '【輸出格式】\n';
            prompt += '每題請包含：\n';
            prompt += '1. 題號\n';
            prompt += '2. 題目內容\n';
            prompt += '3. 選項（若為選擇題或是非題）\n';
            prompt += '4. 參考答案\n';
            prompt += '5. 詳細解析\n';
            prompt += '6. 評分標準（若為簡答題或案例分析）\n\n';
            prompt += '【注意事項】\n';
            prompt += '- 使用繁體中文\n';
            prompt += '- 題目要符合' + industry + '的實際應用場景\n';
            prompt += '- 著重實務能力與專業知識的測試\n';
            prompt += '- 情境題要貼近真實工作情境\n';
            prompt += '- 案例分析題要包含完整的情境描述\n';
            prompt += '- 解析要說明正確做法與錯誤選項的問題所在\n';
            prompt += '- 難度符合' + testType + '的標準';

            if (extra) {
                prompt += '\n\n【額外需求】\n' + extra;
            }

            displayResult(prompt);
        }

        function displayResult(prompt) {
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('resultSection').classList.add('show');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                btn.textContent = '✅ 已複製！';
                setTimeout(() => {
                    btn.textContent = '📋 複製提示詞';
                }, 2000);
            });
        }
    </script>
</body>

</html>
